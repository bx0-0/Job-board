{% extends "base_generic.html" %}
{% load django_bootstrap5 %}
{% block content %}

{% if messages %}
  

{% for message in messages %}

    <ul 
    {% if message.tags %}
    class="{{ message.tags }}"
    {% endif %}>

    <li>{{ message }}</li>
  </ul>
  
{% endfor %}
  
  {% else %}
  <h4 style="font-weight: bolder; size: 80%; color: antiquewhite;">signup</h4>
  <form method="post" style="color: antiquewhite;">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button class="boxed-btn3 w-100" type="submit">signup</button>
  </form>
  {% endif %}
{% endblock  %}
